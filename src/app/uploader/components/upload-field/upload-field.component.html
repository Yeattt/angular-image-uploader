<div class="w-[600px] h-96 rounded-lg shadow-black drop-shadow-xl bg-white flex items-center justify-center flex-col">
  <div
    (drop)="onDropImage($event)"
    (dragover)="onDragImage($event)"
    class="w-[95%] h-[95%] rounded-lg border-dashed border-2 border-gray-200 flex flex-col items-center justify-center"
  >
    <span class="flex items-center justify-center">
      <h2 class="text-base font-semibold mr-1">Drop an image or </h2>
      <label for="file-upload" class="font-semibold text-blue-600 hover:text-blue-800 transition cursor-pointer">select from your device</label>
      
      <input 
        type="file"
        id="file-upload"
        class="hidden"
        (change)="onAttachImage($event)"
        #fileUploadInput
      />
    </span>
  </div>
</div>
